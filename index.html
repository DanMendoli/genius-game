<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Genius</title>
  </head>
  <body>
    <div class="main-game">
      <div class="genius">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
      </div>
      <div class="game-button">
        <div class="game-button-center">
          <div class="game-button-center-up">
            <h3 class="game-title">GENIUS</h3>
          </div>
          <div class="game-button-center-down">
            <h3 class="game-message">Iniciar</h3>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <h3>
        Coded by <a href="https://github.com/DanMendoli">Dan Mendoli</a> as a
        DIO project.
      </h3>
    </footer>

    <script src="./src/script.js"></script>
  </body>
</html>
